<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap</title>
<link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.css">
 <style type="text/css">
   #myslider{width:790px;position:relative;left:300px;}
 </style>
</head>

<body>
  <div id="myslider" class="carousel slide">
    <ol class="carousel-indicators">
      <li class="active" data-target="#myslider" data-slide-to="0"></li>
      <li class="active" data-target="#myslider" data-slide-to="1"></li>
      <li class="active" data-target="#myslider" data-slide-to="2"></li>
      <li class="active" data-target="#myslider" data-slide-to="3"></i>
    </ol>
    <div class="carousel-inner"><!-- 设置轮播图片 -->
      <div class="item active">
        <a href="#"><img src="images/1.jpg" alt="1"></a>
      </div>
      <div class="item">
        <a href="#"><img src="images/2.jpg" alt="2"></a>
      </div>
      <div class="item">
        <a href="#"><img src="images/3.jpg" alt="3"></a>
      </div>
      <div class="item">
        <a href="#"><img src="images/4.jpg" alt="4"></a>
      </div>
    </div>
    <a href="#myslider" class="left carousel-control">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a href="#myslider" class="right carousel-control">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
  <script src="jquery.js"></script>
  <script src="bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
  <script>
    $(function(){
	  $("#myslider").carousel({interval:3000});
	  $("#myslider a.left").click(function(){
		  $(".carousel").carousel("prev"); 
	  });
	  $("#myslider a.right").click(function(){
		  $(".carousel").carousel("next");  
	  });
	})
  </script>
</body>
</html>
