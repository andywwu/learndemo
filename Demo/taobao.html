<html>
<head>
<meta charset="utf-8">
<title>taobao</title>
<link type="text/css" rel="stylesheet" href="styles/tb.css"/>
<script type="text/javascript" src="javascripts/goChange.js"></script>
<script type="text/javascript">
  window.onload=function(){
	  var oMove=document.getElementById("move");
	  var aList=oMove.getElementsByTagName("a");
	  for(var i=0;i<aList.length;i++){
		  aList[i].onmouseover=function(){
			 var ithis=this.getElementsByTagName("i")[0];
			  goChange(ithis,{top:-40,opacity:0},function(){
				  ithis.style.top=40+"px";
				  goChange(ithis,{top:6,opacity:100});
				  });
		   } 
		}
	  }
</script>
</head>
